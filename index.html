<!DOCTYPE html>
<html>
    <head>
        <title>CSK Launcher</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="modal-header">
            <h1 class="logo">
                <img src="images/csk-logo.png" alt="Computer Society of Kimathi" class="logo-icon">
                Computer Society of Kimathi
                <span class="version">(1.0.0)</span>
              </h1>
        </div>
        <div class="modal-content">
            <p>Quicky link up with CSK</p>
        </div>
        <div class="modal-icons">
          <div class="flex-container">
              <div class="flex">
                  <a href="https://csokimathi.club" target="_blank" title="Official Website">
                  <i class="fa fa-globe"></i>
                  </a>
              </div>
              <div class="flex">
                  <a href="https://github.com/csok" target="_blank" title="GitHub page">
                  <i class="fa fa-github"></i>
                  </a>
              </div>
              <div class="flex">
                  <a href="https://facebook.com/computersocietyofkimathi" target="_blank" title="Facebook Page">
                  <i class="fa fa-facebook"></i>
                  </a>
              </div>
              <div class="flex">
                  <a href="https://csokimathi.club" target="_blank" title="Twitter handle">
                  <i class="fa fa-twitter"></i>
                  </a>
              </div>
              <div class="flex">
                  <a href="https://csokimathi.club" target="_blank" title="Medium account">
                  <i class="fa fa-medium"></i>
                  </a>
              </div>
          </div>
        </div>        
    </body>
</html>
